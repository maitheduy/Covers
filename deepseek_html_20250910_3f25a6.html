<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bìa Sách - Hành Trình Khám Phá Định Nghĩa Mét</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .book-cover {
            width: 210mm; /* Khổ A4 */
            height: 297mm;
            background: linear-gradient(135deg, #0a192f 0%, #1a3658 50%, #2a3f5f 100%);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .cosmic-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(66, 133, 244, 0.2) 0px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(66, 133, 244, 0.2) 0px, transparent 2px),
                radial-gradient(circle at 40% 50%, rgba(66, 133, 244, 0.15) 0px, transparent 3px),
                radial-gradient(circle at 60% 20%, rgba(66, 133, 244, 0.15) 0px, transparent 3px);
            background-size: 300px 300px;
            opacity: 0.6;
        }
        
        .geometric-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .circle {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
        }
        
        .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .line-1 {
            width: 500px;
            height: 1px;
            top: 30%;
            left: -50px;
            transform: rotate(45deg);
        }
        
        .line-2 {
            width: 400px;
            height: 1px;
            bottom: 25%;
            right: -50px;
            transform: rotate(-30deg);
        }
        
        .atom {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(-50%, -50%);
        }
        
        .nucleus {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px 2px rgba(100, 181, 246, 0.7);
        }
        
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .orbit-1 {
            width: 60px;
            height: 60px;
            top: -24px;
            left: -24px;
            animation: spin 15s linear infinite;
        }
        
        .orbit-2 {
            width: 90px;
            height: 90px;
            top: -39px;
            left: -39px;
            animation: spin 20s linear infinite reverse;
        }
        
        .electron {
            width: 6px;
            height: 6px;
            background: #64b5f6;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 8px 2px rgba(100, 181, 246, 0.8);
        }
        
        .e-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .e-2 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .e-3 {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .content {
            padding: 40px;
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            margin-top: 80px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: #e3f2fd;
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #bbdefb;
            max-width: 80%;
        }
        
        .author {
            margin-top: auto;
            margin-bottom: 40px;
            text-align: right;
            font-size: 22px;
            font-weight: 500;
            color: #e3f2fd;
        }
        
        .decoration {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .meter-line {
            height: 3px;
            width: 100px;
            background: linear-gradient(90deg, transparent 0%, #64b5f6 50%, transparent 100%);
            margin-right: 15px;
        }
        
        .meter-markers {
            display: flex;
        }
        
        .marker {
            height: 12px;
            width: 2px;
            background-color: #64b5f6;
            margin-right: 8px;
        }
        
        .marker:nth-child(5) {
            height: 18px;
        }
        
        .publisher {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 14px;
            color: #90caf9;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="cosmic-pattern"></div>
        
        <div class="geometric-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            
            <div class="atom">
                <div class="nucleus">
                    <div class="orbit orbit-1">
                        <div class="electron e-1"></div>
                    </div>
                    <div class="orbit orbit-2">
                        <div class="electron e-2"></div>
                        <div class="electron e-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <h1 class="title">HÀNH TRÌNH KHÁM PHÁ<br>ĐỊNH NGHĨA MÉT</h1>
            
            <p class="subtitle">Từ đơn vị đo lường cơ bản đến những bí ẩn của vũ trụ</p>
            
            <div class="decoration">
                <div class="meter-line"></div>
                <div class="meter-markers">
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                </div>
            </div>
            
            <div class="author">MAI THẾ DUY</div>
            
            <div class="publisher">NHÀ XUẤT BẢN TRI THỨC</div>
        </div>
    </div>
</body>
</html>
