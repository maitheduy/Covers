<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bìa Sách A4 3D Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #4a69bd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .book-container {
            width: 595px; /* A4 width in pixels at 72dpi */
            height: 842px; /* A4 height in pixels at 72dpi */
            perspective: 2000px;
        }
        
        .book-cover {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            transform: rotateY(0deg) rotateX(0deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .cover-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            backface-visibility: hidden;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cover-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.01) 50%, rgba(255,255,255,0.1) 100%);
            z-index: 1;
        }
        
        .spine {
            position: absolute;
            width: 40px;
            height: 100%;
            background: linear-gradient(to right, #e36b6b 0%, #d15555 100%);
            transform: rotateY(90deg) translateX(-20px);
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .top-edge {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #fad0c4 0%, #e36b6b 100%);
            transform: rotateX(90deg) translateY(-20px);
            top: 0;
            border-radius: 3px 3px 0 0;
        }
        
        .reflection {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 40%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: skewX(-40deg) translateX(100px);
            z-index: 3;
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 5px, transparent 5px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 8px, transparent 8px);
            background-size: 100px 100px;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book-cover">
            <div class="cover-front">
                <div class="pattern"></div>
                <div class="reflection"></div>
                <!-- Không có chữ theo yêu cầu -->
            </div>
            <div class="spine"></div>
            <div class="top-edge"></div>
        </div>
    </div>
</body>
</html>
