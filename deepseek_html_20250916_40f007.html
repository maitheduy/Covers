<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bìa sách: Khai Phá Ngôn Ngữ Sáng Tạo Của Kỷ Nguyên Số</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
        }
        
        .book-cover {
            position: relative;
            width: 595px;  /* A4 width in pixels at 72dpi */
            height: 842px; /* A4 height in pixels at 72dpi */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            border: 20px solid transparent;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            padding: 60px;
            color: white;
        }
        
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 15px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            pointer-events: none;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            pointer-events: none;
        }
        
        .code-line {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }
        
        .main-title {
            font-size: 42px;
            font-weight: 900;
            line-height: 1.2;
            text-transform: uppercase;
            margin-top: 80px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 1.5px;
        }
        
        .sub-title {
            font-size: 22px;
            font-weight: 600;
            margin-top: 30px;
            color: #f0f0f0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            border-left: 5px solid #fdbb2d;
            padding-left: 15px;
            max-width: 90%;
        }
        
        .author {
            position: absolute;
            bottom: 80px;
            right: 60px;
            font-size: 22px;
            font-weight: 500;
            text-align: right;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -150px;
            right: -150px;
        }
        
        .decoration-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }
        
        .binary-code {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            width: 200px;
        }
        
        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .publisher {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="glow-effect"></div>
        <div class="background-elements" id="codeBackground"></div>
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        
        <div class="logo">NXB TRI THỨC SỐ</div>
        
        <h1 class="main-title">KHAI PHÁ NGÔN NGỮ SÁNG TẠO CỦA KỶ NGUYÊN SỐ</h1>
        
        <h2 class="sub-title">Hành Trình Kiến Tạo Logic Từ Nền Tảng Ngôn Ngữ C</h2>
        
        <div class="author">Mai Thế Duy</div>
        
        <div class="binary-code" id="binaryCode"></div>
        
        <div class="publisher">Ấn bản đầu tiên - 2023</div>
    </div>

    <script>
        // Tạo các dòng code ngẫu nhiên cho background
        const codeSnippets = [
            "int main() {",
            "printf(\"Hello, World!\");",
            "return 0;",
            "}",
            "for(int i=0; i<n; i++) {",
            "while(condition) {",
            "// Khám phá sáng tạo",
            "struct Node {",
            "int data;",
            "struct Node* next;",
            "};",
            "#include <stdio.h>",
            "#include <stdlib.h>",
            "void createWorld() {",
            "if (logic) {",
            "algorithm();",
            "}"
        ];
        
        const background = document.getElementById('codeBackground');
        
        // Tạo các dòng code ngẫu nhiên
        for (let i = 0; i < 25; i++) {
            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';
            codeLine.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            codeLine.style.top = Math.random() * 100 + '%';
            codeLine.style.left = Math.random() * 100 + '%';
            codeLine.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            background.appendChild(codeLine);
        }
        
        // Tạo hiệu ứng mã nhị phân chạy
        const binaryElement = document.getElementById('binaryCode');
        const binaryChars = '01010101 ';
        let binaryText = '';
        
        for (let i = 0; i < 200; i++) {
            binaryText += binaryChars.charAt(Math.floor(Math.random() * binaryChars.length));
            if (i % 20 === 0 && i !== 0) binaryText += '\n';
        }
        
        binaryElement.textContent = binaryText;
        
        // Hiệu ứng chuyển động nhẹ cho gradient
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.book-cover').style.background = 
                `linear-gradient(${135 + x * 20}deg, #1a2a6c, #b21f1f, #fdbb2d)`;
                
            document.querySelector('.glow-effect').style.left = `${50 - x * 10}%`;
            document.querySelector('.glow-effect').style.top = `${50 - y * 10}%`;
        });
    </script>
</body>
</html>
